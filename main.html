<!DOCTYPE html>
<html>
<head>
    <title>Nested Tables</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 3px double black;
            padding: 10px;
            text-align: center;
        }
        .black-box {
            background-color: black;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<table border="1" width="100%">
    <tr>
        <!-- LEFT SIDE (Nested Table 2) -->
        <td width="50%">
            <table width="100%">
                <tr><th colspan="2">Nested Table 2</th></tr>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>

        <!-- RIGHT SIDE (Nested Table 1) -->
        <td width="50%">
            <table width="100%">
                <tr><th>Nested Table 1</th></tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <!-- Nested Table 3 -->
        <td width="50%">
            <table width="100%">
                <tr><th colspan="2">Nested Table 3</th></tr>
                <tr>
                    <td><a href="#">Nested Table</a></td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </td>

        <!-- Nested Table 4 -->
        <td width="50%">
            <table width="100%">
                <tr><th>Nested Table 4</th></tr>
                <tr>
                    <td class="black-box">HTML</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
